<!doctype html>

<html lang="br" data-bs-theme="dark">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap_5_3_7/css/bootstrap.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}"> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">

        <div class="container">
            <header class="d-flex flex-wrap justify-content-between align-items-center py-3 mb-4 border-bottom">
                <div class="d-flex flex-column me-auto">
                    <a href="/" class="fs-3 fw-bold link-body-emphasis text-decoration-none">PreçoHoje</a>
                    <p class="fs-6 d-flex">Sistema de Extração de Novos Preços da Tabela de Vendas</p>
                </div>
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                </ul>
            </header>
        </div>
        
    </head>

    <body>
        <div class="container w-100">  
            <!-- style=" background-color: #2e2e2e"> -->
        
            <!-- Your page content -->
            {% block content %}
            {% endblock content %}
        
        </div>
    </body>

    <!-- Footer -->

    <div class="container">
        <footer class="footer mt-3 mb-3">
            <div class="d-flex flex-row justify-content-between align-items-center">
                <!-- Esquerda -->
                <div class="d-flex flex-column text-center">
                    <p class="mb-0">&copy; 2025 Barra Mansa Alimentos</p>
                    <span class="mb-0" style="font-size: 12px;">.Controladoria de Negócios.</span>
                </div>
                <!-- Direita -->
                <div class="d-flex flex-column align-items-end">
                    <!-- Ícones sociais -->
                    <div class="d-flex justify-content-between w-100">
                        <a href="#" class="fab fa-facebook-f" title="Facebook"></a>
                        <a href="#" class="fab fa-twitter" title="Twitter"></a>
                        <a href="#" class="fab fa-linkedin-in" title="LinkedIn"></a>
                        <a href="#" class="fab fa-instagram" title="Instagram"></a>
                    </div>

                    <!-- Links extras (abaixo) -->
                    <div class="d-flex gap-3">
                        <a href="#">Licença</a>
                        <a href="#">Contato</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    {% block footer_ %}
    {% endblock footer_ %}
    
    <!-- Font Awesome (for social icons) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script> -->

</html>
